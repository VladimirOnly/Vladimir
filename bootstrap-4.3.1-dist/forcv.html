    <form id="mainForm" method="post" action="https://actum-form-ulcrunoxba.now.sh/api/submit">
        <legend>Registration</legend>
        <div class="form-group input-group">
 <span>
      <label for="first">Name</label>
 <input class="form-control" id="first" type="text" placeholder="Name" required/>
 </span>
            <span>
                 <label for="last">Surname</label>
 <input class="form-control" id="last" type="text" placeholder="Surname" required/>
 </span>
        </div>
        <input type="date" placeholder="Text input"><br><br>
        <div class="form-group input-group">
            <span><label for="email">E-mail</label>
 <input class="form-control" id="email" type="email" placeholder="name@example.com" required/>
 </span>
        </div>


        <label class="radio" for="optionsRadios1">Choose a gender<br>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">male</label>
        <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">female</label><br>

<span>
    <label for="children">Choose your number of children:</label>
        <select class="form-control" id="children">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
</span><br>
        <button class="btn btn-block btn-primary" type="submit" id="submitButton">Submit</button>
